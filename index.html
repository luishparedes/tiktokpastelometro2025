<html lang="es">
<head>
    <meta charset="UTF-8">

            background-color: #f5f5f5;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        
        .info {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        .attempts-warning {
            color: #f39c12;
            font-weight: bold;
        }
        
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acceso al Pastelómetro</h1>
        
        <div id="login-section">
            <div class="input-group">
                <label for="access-code">Código de Acceso</label>
                <input type="text" id="access-code" placeholder="Ingrese su código (ej. PAST-XXXX-XXXX-XXXX-XXXX)" maxlength="24">
            </div>
            
            <button id="login-btn">Acceder</button>
            <div id="error-message" class="error hidden"></div>
            <div id="success-message" class="success hidden"></div>
            
            <div class="info">
                <p><strong>Horario de atención:</strong> 8:00 AM - 4:00 PM</p>
                <p><strong>Soporte técnico:</strong> 0412-5278450</p>
            </div>
        </div>
        
        <div id="loading-section" class="hidden">
            <div class="loading"></div>
            <p>Verificando acceso...</p>
        </div>
    </div>

                value = value.replace(/[^A-Z0-9-]/g, '');
                
                // Asegurar que "PAST-" esté al inicio
                if (!value.startsWith('PAST-') && value.length > 0) {
                    value = 'PAST-' + value.replace(/^PAST-?/, '');
                }
                
                // Añadir guiones cada 4 caracteres después de "PAST-"
                if (value.length > 5) {
                    let parts = value.split('-');
                    let mainPart = parts.slice(1).join('');
                    let formatted = 'PAST-';
                    
                    for (let i = 0; i < mainPart.length; i++) {
                        if (i > 0 && i % 4 === 0) {
                            formatted += '-';
                        }
                        formatted += mainPart[i];
                    }
                    
                    value = formatted;
                }
                
                e.target.value = value;
            });
            
            // Manejar el evento de clic en el botón de acceso
            loginBtn.addEventListener('click', function() {
                const code = accessCodeInput.value.trim();
                
                // Validar el formato del código
                if (!codeRegex.test(code)) {
                    errorMessage.textContent = 'Formato de código inválido. Use el formato: PAST-XXXX-XXXX-XXXX-XXXX';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    return;
                }
                
                // Verificar si el código es válido
                if (validCodes.includes(code)) {
                    // Verificar límite de dispositivos (máximo 3)
                    if (!accessData[code]) {
                        accessData[code] = { devices: 1, lastAccess: new Date().getTime() };
                    } else if (accessData[code].devices >= 3) {
                        errorMessage.textContent = 'Este código ya ha sido utilizado en el máximo de dispositivos permitidos (3).';
                        errorMessage.classList.remove('hidden');
                        successMessage.classList.add('hidden');
                        return;
                    } else {
                        accessData[code].devices++;
                        accessData[code].lastAccess = new Date().getTime();
                    }
                    
                    // Guardar datos de acceso
                    localStorage.setItem('pastelometroAccessData', JSON.stringify(accessData));
                    
                    // Mostrar mensaje de éxito y redirigir
                    loginSection.classList.add('hidden');
                    loadingSection.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'https://luishparedes.github.io/pastelometro/';
                    }, 2000);
                    
                } else {
                    // Código inválido
                    attempts++;
                    
                    if (attempts >= maxAttempts) {
                        // Bloquear temporalmente
                        const blockedUntil = new Date().getTime() + blockTime;
                        accessData.blockedUntil = blockedUntil;
                        localStorage.setItem('pastelometroAccessData', JSON.stringify(accessData));
                        
                        errorMessage.textContent = `Demasiados intentos fallidos. Por favor espere ${blockTime/1000} segundos antes de intentar nuevamente.`;
                        errorMessage.classList.remove('hidden');
                        loginBtn.disabled = true;
                        
                        setTimeout(() => {
                            loginBtn.disabled = false;
                            errorMessage.classList.add('hidden');
                            attempts = 0;
                        }, blockTime);
                    } else {
                        errorMessage.textContent = `Código inválido. Intentos restantes: ${maxAttempts - attempts}`;
                        errorMessage.classList.remove('hidden');
                        
                        if (attempts >= maxAttempts - 2) {
                            errorMessage.classList.add('attempts-warning');
                        }
                    }
                    
                    successMessage.classList.add('hidden');
                }
            });
            
            // Permitir el acceso con la tecla Enter
            accessCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
